<div class="container">
  <div class="logo">
    <img src="../../assets/images/TheColorfulBlog.png" alt="logo">
  </div>
  <ul>
      <!-- // questi saranno dei router link -->
      <li *ngFor="let item of items; index as i">
        <a [routerLink]="[item.value]" routerLinkActive="active">{{item.name}}</a>
      </li>
  </ul>
</div>
