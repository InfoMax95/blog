<div class="post" *ngIf="post; else nodatafound" [ngClass]="{'is-mobile': isPhone}">
  <div class="image">
    <img src="{{getMainUrlFromPost(post)}}" alt="">
  </div>
  <div class="details">
    <p class="type">{{post.type.toUpperCase()}}</p>
    <p class="date">{{post.created}}</p>
  </div>
  <div class="title">
    <h1 routerLink="/post/{{post.id}}">{{post.title}}</h1>
  </div>
  <div class="description">
    <p>
      {{post.description}}
    </p>
  </div>
  <div class="author">
    <img src="../../assets/images/avatar.JPG" alt="avatar">
    <div>{{post.author.toUpperCase()}}</div>
  </div>
  <!-- <div class="break"></div> -->
</div>
<ng-template #nodatafound>
  <div class="no-data-found" >
    NESSUN POST TROVATO
  </div>
</ng-template>
